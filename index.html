<!DOCTYPE html>
<html>
    <head>
        <title>My Angular App!</title>
        <link rel="stylesheet" type="text/css" href="app.css">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="icons/flaticon.css"> 
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="RClone" ng-controller="MainCtrl">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <div class="row">
        <div class="col-md-8">
        <div class="page-header">
            <a href="index.html"><h1>POSTS</h1></a>
        </div>
        <div ng-repeat="wat in posts | orderBy: '-points'" class="posts">
            <span class="flaticon-collapse3" ng-click="incrementPoints(wat)"></span>
            <span class="flaticon-expand22" ng-click="decrementPoints(wat)"></span>
            <span class="points">{{wat.points}}</span> - <a ng-show="wat.link" href="{{wat.link}}"><span class="title">{{wat.title}}</span></a> 
            <span ng-hide="wat.link" class="title">{{wat.title}}</span>
        </div>
        </div>
        <div class="col-md-4">
        <div class="submitPost">
            <form ng-submit="addPost">
                <div class="page-header">
                    <h2>Submit Post</h2>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="postTitle" class="form-control" placeholder="Title"></input>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="postLink" class="form-control" placeholder="Link"></input>
                </div>
                <button type="submit" ng-click="addPost()" class="btn btn-primary">Add Post</button>
            </form>
        </div>
        </div>
        </div>
        </div>
    </body>
    </div>
    </div>
    </body>
</html>
