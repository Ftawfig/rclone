<div  class="row">
    <div class="col-md-8">
        <div class="page=header">
            <h2>
                <span class="flaticon-collapse3" ng-click="incrementPoints(post)"></span>
                <span class="flaticon-expand22" ng-click="decrementPoints(post)"></span>
                {{post.points}} - 
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                <span ng-hide="post.link">{{post.title}}</span>
            </h2>
        </div>
        <div ng-repeat="comment in post.comments | orderBy: '-points'" class="comment">
            <span class="flaticon-collapse3" ng-click="incrementPoints(comment)"></span>
            <span class="flaticon-expand22" ng-click="decrementPoints(comment)"></span>
            {{comment.points}} - by: {{comment.author}}
            <div class="commentText">{{comment.text}}</div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="submitPost">
            <form ng-submit="addPost">
                <div class="page-header">
                    <h2>Submit Comment</h2>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="userName" class="form-control" placeholder="Name"></input>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="commentText" class="form-control" placeholder="Text"></input>
                </div>
                <button type="submit" ng-click="addComment()" class="btn btn-primary">Add Comment</button>
            </form>
        </div>
    </div>
</div>
